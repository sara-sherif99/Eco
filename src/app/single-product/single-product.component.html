<div class="single-product mt-150 mb-150">
    <div class="container">
        <div class="row" style="min-height: 350px">
            <div class="col-md-5 m-auto">
                <div class="single-product-img">
                    <img [src]=" data?.imgURL || '../../assets/img/default.png'" alt="">
                </div>
            </div>
            <div class="col-md-7 mt-4">
                <div class="single-product-content">
                    <h3>{{data.name}}</h3>
                    <p class="single-product-pricing"><span>Price</span>{{data.price}}$</p>
                    <p>{{data.description}}</p>
                    <div class="single-product-form">
                        <form action="index.html">
                            <input type="number" placeholder="1"  name="amount" [(ngModel)]="amount">
                        </form>
                        <div class="d-flex align-items-center mb-3">
                            <a *ngIf="!inCart" class="cart-btn" (click)="AddToCart()"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                            <a *ngIf="inCart" class="cart-btn disable" (click)="RemovefromCart()"><i class="fas fa-shopping-cart"></i>Remove from Cart</a>
                            <button class="heart" (click)="WishList()">
                                <fa-icon [icon]="added?faHeartFill:faHeart"></fa-icon>
                            </button>
                        </div>
                        <p class="ps-2"><strong>Categories: </strong>{{data.category}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
