<header id="header" class="navbar navbar-expand-lg sticky-top">
  <nav class="navbar navbar-expand-lg bg-body-tertiary container d-flex align-items-center justify-content-lg-between">
    <div class="container-fluid ">
      <h1 class="logo me-auto me-lg-0 navbar-brand"><a href="index.html">ECO<span><fa-icon
              [icon]="faSeedling"></fa-icon>.</span></a></h1>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      <div class="collapse navbar-collapse" id="navbarScroll" id="navbarNavAltMarkup">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/home" RouterLinkActive [class.active]="nav.home"
              >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" RouterLinkActive [class.active]="nav.about"
              >About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/shop" RouterLinkActive [class.active]="nav.shop">Shop</a>
          </li>
        </ul>
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="nav.search" (input)="send($event)" [ngModelOptions]="{standalone: true}">
            <button class="btn submit btn-outline-success" type="submit" routerLink="/shop"><fa-icon [icon]="faSearch"></fa-icon></button>
          </form>
        </div>
      </div>
      <ng-template [ngIf]="!auth.isLoggedIn()" [ngIfElse]="loggedIn">
        <button class="btn btn-outline-success get-started-btn" type="submit" (click)="Login()">Login <fa-icon
          [icon]="faUser"></fa-icon></button>
      </ng-template>
      <ng-template #loggedIn>
        <div class="nav-item" style="margin-bottom: -7px;">
          <a class="nav-link" routerLink="/wishlist" RouterLinkActive [class.active]="colorCart" (click)="Cart()">
            <div  class="numberOfitems">
              <span class="numInCart col"  *ngIf="nav.wishlist!=0">{{nav.wishlist}}</span>
              <fa-icon class="cart-icon" [icon]="faHeart"></fa-icon>
            </div>
          </a>
        </div>
        <div class="nav-item" style="margin-bottom: -12px;">
          <a class="nav-link" routerLink="/cart" RouterLinkActive [class.active]="colorCart" (click)="Cart()">
            <div  class="numberOfitems ">
              <span class="numInCart col" *ngIf="nav.cart!=0">{{nav.cart}}</span>
              <fa-icon class="cart-icon" [icon]="faCartShopping"></fa-icon>
            </div>
          </a>
        </div>
        <div class="dropdown">
          <button class="btn btn-outline-success  dropdown-toggle get-started-btn profile" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><fa-icon
            [icon]="faUser"></fa-icon></button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" routerLink="/profile" routerLinkActive>Profile</a>
            <a class="dropdown-item" routerLink="/wishlist" routerLinkActive>Wishlist</a>
            <a class="dropdown-item" routerLink="/cart" routerLinkActive>Cart</a>
            <a class="dropdown-item">Orders</a>
            <a class="dropdown-item"  (click)="Logout()">Logout</a>
          </div>
        </div>
      </ng-template>
     <!--
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     --> 
    </div>
  </nav>
</header>
